<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-Clone Auth</title>
    <!-- Css -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- BS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />

    <!--  -->
  </head>
  <body class="auth-page">
    <!-- Form -->
    <form id="login">
      <img src="./images/x-logo .png" alt="logo" />
      <div class="name">
        <label for="">Kullanıcı Adı:</label>
        <input type="text" id="name" class="form-control" />
        <div class="name-warning mt-4">
          <!-- <p class="warning">Kullanıcı Adı Zorunludur</p> -->
        </div>
      </div>
      <div class="password">
        <label for="">Şifre</label>
        <input type="password" id="password" class="form-control" />
        <div class="pass-warning mt-4">
          <!-- <p class="warning">Şifre Zorunludur</p> -->
        </div>
      </div>
      <button class="auth-login" type="submit">Giriş Yap</button>
    </form>
    <!-- Js  -->
    <script src="./js/auth.js" type="module"></script>
  </body>
</html>
